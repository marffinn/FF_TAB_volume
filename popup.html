<!DOCTYPE html>
<html>

<head>
    <title>Tab Volume Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 250px;
            padding: 5px;
            margin: 0;
            background-color: #1e1e1e;
            color: #ffffff;
        }

        h2 {
            font-size: 14px;
            margin: 5px 0;
            color: #ffffff;
        }

        .tab-item {
            margin-bottom: 5px;
            padding-bottom: 5px;
            border-bottom: 1px solid #333333;
        }

        .tab-title {
            font-size: 12px;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .volume-controls {
            display: flex;
            align-items: center;
        }

        input[type="range"] {
            width: 170px;
            height: 5px;
            background: #333333;
            -webkit-appearance: none;
            border-radius: 5px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: #ffffff;
            border-radius: 50%;
            cursor: pointer;
        }

        input[type="number"] {
            width: 40px;
            margin-left: 10px;
            background: #333333;
            color: #ffffff;
            border: 1px solid #444444;
            font-size: 12px;
            text-align: center;
        }

        #no-tabs-message {
            font-size: 12px;
            color: #aaaaaa;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <h2>Audible Tab Volumes</h2>
    <div id="tab-list"></div>
    <script src="popup.js"></script>
</body>

</html>
